<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="static\singin.css"/>
</head>
<body>
   
   <div class="container">
   
    <form action="/register" method="post">
        <div class="title">Register</div>
        <div class="user-details">
            <div class="input-box">
                <span class="details"></span>
                <input name="name" type="text" placeholder="Enter your name" required>
            </div>
            <div class="input-box">
                <span class="details"></span>
                <input name="username" type="text" placeholder="Enter your username" required>
            </div>
            <div class="input-box">
                <span class="details"></span>
                <input name="email" type="text" placeholder="Enter your email" required>
            </div>
            <div class="input-box">
                <span class="details"></span>
                <input name="number" type="text" placeholder="Enter your number" required>
            </div>
            <div class="input-box">
                <span class="details"></span>
                <label for="exampleInputPassword1" class="form-label"></label>
             <input name="pass1" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required>
            </div>
            <div class="input-box">
                <span class="details"></span>
                <label for="exampleInputPassword1" class="form-label"></label>
             <input name="pass2" type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" required>
            </div>
        </div>
        <div class="gender-details">
            <span class="gender-title">Gender</span><br>
            <input type="radio" name="gender" id="dot-1" value="Mela">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="dot-2" value="Female">
            <label for="Female">Female</label>
        </div>
        <div class="button">
            <input type="submit" value="Register">
        </div>
    </form>

   </div>
 
</body>
</html>
